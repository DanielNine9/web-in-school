        </div>
        <div class="form-group">
            <label for="image">Chọn ảnh</label>
            <input type="file" name="" id="image" accept="image/*">

            <label for="">Quốc tịch</label>

        </div>

        <div class="form-group">
            <label for="" >
                Sở thích
            </label>
            <input type="checkbox" name="thethao" id="thethao" class="checkbox">  <label class="favourite" for="thethao">Thể thao</label>
            <input type="checkbox" name="dulich" id="dulich" class="checkbox"> <label class="favourite" for="dulich">Du lịch</label>
            <input type="checkbox" name="amnhac" id="amnhac" class="checkbox"> <label class="favourite" for="amnhac">Âm nhạc</label>
            <input type="checkbox" name="amthuc" id="amthuc" class="checkbox"> <label class="favourite" for="amthuc">Ẩm thực</label>
        </div> <label for=""></label>

        <div class="form-group">
            <label for="textarea">Ghi chú</label>
            <textarea class="input"name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <hr>
        <input type="submit" value="Đăng ký">
        <input type="submit" value="Nhập lại">
    </form>
