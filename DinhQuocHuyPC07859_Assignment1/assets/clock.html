<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        .clock-container {
            margin: auto;
            background: lightgreen;
            width: 300px;
            border-radius: 20px;
            text-align: center;
        }

        .clock-display {
            font-size: 70px;
        }

        .clock-button {
            padding: 8px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            outline: none;
            border: 3px solid;
            cursor: pointer;
        }
    </style>
</head>

        <div class="clock-display">00:00:00
        </div>
        <button class="clock-button start">Start</button>

    </div>

        const reset = document.querySelector(".reset")

</body>

</html>
